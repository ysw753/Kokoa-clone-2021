<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to upgrade </title>
</head>
<body>
    <div class ="status_bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2px"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class = "welcome-header__title">Congratulations!!</h1>
        <p class = "welcome-header__text">If you want more development, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id ="login-form">
        <input name="username" required type ="text" placeholder="Email or phone number">
        <input name="password" required type ="password" placeholder="Password">
        <input type ="submit" value="Log In">
        <a href ="#">Find Kokoa Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Please reduce the screen size</span>
      </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"
    ></script>
</body>
</html>
